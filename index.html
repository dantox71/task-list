<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Daniel Łagowski" />
    <title>Task Lists</title>
    <!--Font Awesome-->

    <!--Custom Styles-->
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/a1e86a8568.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="title">Task List</div>
        <form class="task-form">
          <div class="input-field">
            <input type="text" name="task" id="task" placeholder="Add task" />
          </div>
          <input type="submit" value="Add Task" class="btn" />
        </form>
      </div>
      <div class="bottom">
        <div class="title">Tasks</div>
        <div class="input-field">
          <input
            type="text"
            name="filter"
            id="filter"
            placeholder="Filter tasks"
          />
        </div>
        <ul class="task-list">
          <li class="task-item"
            >Walk a dog
            <a href="delete-item">
              <i class="fa fa-remove fa-2x"></i>
            </a>
          </li>
          <li class="task-item"
            >Do Homework
            <a href="delete-item">
              <i class="fa fa-remove fa-2x"></i>
            </a>
          </li>
        </ul>
        <a href="#" class="clear-tass btn black">Clear Tasks</a>
      </div>
    </div>

    <!--Application Scripts-->
    <script src="css/app.js"></script>
  </body>
</html>
